<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Listar Jogos </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table>
      <tr>
        <th>Id</th>
        <th>Seleção 1</th>
        <th>Placar Seleção A</th>
        <th>x</th>
        <th>Placar Seleção B</th>
        <th>Seleção 2</th>
        <th>Palpitar</th>
      </tr>
      <tr *ngFor="let jogo of jogos">
        <td>{{jogo.id}}</td>
        <td>{{jogo.selecaoA?.nome}}</td>
        <td>{{jogo.placarA}}</td>
        <td>x</td>
        <td>{{jogo.placarB}}</td>
        <td>{{jogo.selecaoB?.nome}}</td>
        <td><a routerLink="/pages/jogo/palpitar/{{ jogo.id }}">Palpitar</a></td>
      </tr>
    </table>
  </mat-card-content>

</mat-card>
