<mat-card class="container">
  <mat-card-header>
    <mat-card-title> Palpitar Jogo </mat-card-title>
  </mat-card-header>
  <mat-card-content> 
    <mat-form-field class="input" id="placarA">
      <mat-label for="placarA">Placar seleção A:</mat-label>
      <input matInput type="text" name="placarA" [(ngModel)]="placarA" />
    </mat-form-field>
    <mat-form-field class="input" id="placarB">
      <mat-label for="placarB">Placar Seleção B:</mat-label>
      <input matInput type="text" name="placarB" [(ngModel)]="placarB" />
    </mat-form-field>
  </mat-card-content>

<button
  mat-raised-button
  color="warn"
  id="btnAlterar"
  (click)="alterar()"
>
  Salvar
</button>
</mat-card>
